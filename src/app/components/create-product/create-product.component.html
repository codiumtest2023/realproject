<form [formGroup]="form" (ngSubmit)="submit()">
    <input 
    type="text"
    class="border px-2 py-4 mb-2 w-full"
    placeholder="Title"
    formControlName="title"
    appFocus>


    <p class="text-red-600 mb-2 font-medium" 
    *ngIf="title.errors?.minlength  && title.touched">Min. Now  {{title.value.length}}</p>





    <button 
    class="border px-2 py-4 mb-2 w-full bg-blue-500 text-white"
    type="submit">Add</button>
</form>
